    <title>Zattat Pay - Login</title>
</head>

<body>
    <div id="loader-wrapper">
        <div class="loader"></div>
    </div>
    <header>
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Website logo">
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="form-container">
                <form id="login-form">
                    <h1>Login</h1>

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input placeholder="example@zattatpay.com" type="email" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-field">
                            <input placeholder="********" type="password" id="password" name="password">
                            <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <i class="fas fa-eye" id="toggle-icon"></i>
                  </span>
                        </div>
                    </div>

                    <button type="submit" class="login-button">Login</button>

                    <div class="login-link">
                        Don't have an account? <a href="register.html">Register here</a>
                    </div>
                </form>

                <!-- Alert popup -->
                <div id="alert-popup" class="alert-popup">
                    <img src="assets/images/logo2.png" alt="">
                    <p>Please fill in both email and password fields.</p>
                    <button onclick="closeAlert()">OK</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="left">© Zattat Pay 2023. All rights reserved</div>
        <div class="right">
            <a href="#" class="terms">Terms & Rules</a>
        </div>
    </footer>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.getElementById("toggle-icon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }

        const loginForm = document.getElementById("login-form");
        loginForm.addEventListener("submit", (event) => {
            // prevent the form from submitting normally
            event.preventDefault();

            // check if both email and password fields are filled
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            if (emailInput.value.trim() === "" || passwordInput.value.trim() === "") {
                // show the alert popup
                const alertPopup = document.getElementById("alert-popup");
                alertPopup.style.display = "block";
                return;
            }

            // check if password is at least 8 characters long
            if (passwordInput.value.length < 8) {
                // show the alert popup
                const passwordAlertPopup = document.getElementById("alert-popup");
                passwordAlertPopup.querySelector("p").textContent = "Password must be at least 8 characters.";
                passwordAlertPopup.style.display = "block";
                return;
            }

            // if both fields are filled and password is at least 8 characters long, submit the form
            window.location.href = "index.html";
        });

        function closeAlert() {
            const alertPopup = document.getElementById("alert-popup");
            alertPopup.style.display = "none";
        }
    </script>

    <script>
        const loaderWrapper = document.getElementById('loader-wrapper');
        setTimeout(() => {
            loaderWrapper.style.display = 'none';
        }, 1000);
    </script>
