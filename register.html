<main>
    <div class="register-container">
        <form>
            <h2>Create an account</h2>
            <div class="form-group">
                <label for="first-name">First name</label>
                <input placeholder="first name" type="text" id="first-name" name="first-name" required />
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="Bahrain">Bahrain</option>
                    <option value="Saudi Arabia">Saudi Arabia</option>
                    <option value="United Arab Emirates">United Arab Emirates</option>
                    <option value="Qatar">Qatar</option>
                    <option value="Kuwait">Kuwait</option>
                    <option value="Oman">Oman</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone number</label>
                <input placeholder="phone number" type="tel" id="phone-number" name="phone-number" required />
            </div>
            <div class="form-group">
                <form action="register.php" method="post">
                    <label for="email">Email address</label>
                    <input placeholder="example@zattatpay.com" type="email" id="email" name="email" required />
                </form>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-field">
                    <input placeholder="********" type="password" id="password" name="password" required />
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye" id="toggle-icon"></i>
                    </span>
                </div>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="agree-checkbox" name="agree" required>
                <label for="agree-checkbox">I agree to the <span class="terms" id="terms" onclick="location.href='about.html'">terms and rules</span></label>
            </div>
            <button type="submit" class="register-button" onclick="checkForm()">Register</button>
            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
        <!-- Alert popup -->
        <div id="alert-popup" class="alert-popup">
            <img src="assets/images/logo2.png" alt="">
            <p>Please fill all fields. Zattat Pay Team</p>
            <button onclick="closeAlert()">OK</button>
        </div>
    </div>

<script>
    var terms = document.getElementById('terms');
    terms.addEventListener('click', function() {
        window.location.href = 'about.html';
    });

    function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggle-icon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
        }
    }

    function checkForm() {
        // Get all required form fields
        const firstName = document.getElementById("first-name");
        const country = document.getElementById("country");
        const phoneNumber = document.getElementById("phone-number");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const agreeCheckbox = document.getElementById("agree-checkbox");

        // Check if all required fields have been filled and the checkbox is checked
        if (firstName.value === "" || country.value === "" || phoneNumber.value === "" || email.value === "" || password.value === "" || !agreeCheckbox.checked) {
            // Show the alert popup
            const alertPopup = document.getElementById("alert-popup");
            alertPopup.style.display = "block";
        } else if (password.value.length < 8) {
            // Show the password length alert popup
            const passwordAlertPopup = document.getElementById("alert-popup");
            passwordAlertPopup.querySelector("p").textContent = "Password must be at least 8 characters.";
            passwordAlertPopup.style.display = "block";
        } else {
            window.location.href = "index.html";
        }
    }

    function closeAlert() {
        const alertPopup = document.getElementById("alert-popup");
        alertPopup.style.display = "none";
    }
</script>
